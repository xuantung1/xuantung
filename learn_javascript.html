<!DOCTYPE html>
<html>
<body>
a1 = <input id="a1"></input> </br>
a2 = <input id="a2"></input></br>
a3 = <input id="a3"></input></br>
a4 = <input id="a4"></input></br>
a5 = <input id="a5"></input></br>
<a id="total"></a>
<button onclick="cuongf()" >Cal</button>
(a1 + a2 + a3 + a4) * a5
<script>
function cuongf() {
	var p1 = parseInt(document.getElementById('a1').value, 10);
	var p2 = parseInt(document.getElementById('a2').value, 10);
	var p3 = parseInt(document.getElementById('a3').value, 10);
	var p4 = parseInt(document.getElementById('a4').value, 10);
	var p5 = parseInt(document.getElementById('a5').value, 10);
	var ptotal = (p1 + p2 + p3 + p4)*p5;
	document.getElementById("total").innerHTML = ptotal;
    return ptotal;
}
</script>


</body>
</html>
