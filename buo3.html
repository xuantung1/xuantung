<!DOCTYPE html>
<html>
<head>
    <title>DOMevent</title>
</head>
<body>
    <div id="id1" onmouseover="overf(this)" onmouseout="outf(this)" style="background-color:LightBlue;width:200px;height:90px;;padding:40px;">Di chuột</div>
    <br>
    <div id="id2" onmousedown="downf(this)" onmouseup="upf(this)" style="background-color:LightBlue;width:200px;height:90px;;padding:40px;">Nhấn chuột</div>
    <br>
    <div id="id3" onclick="clickMeEvent(this)" style="background-color:LightBlue;width:200px;height:90px;;padding:40px;">Click Me</div>


<script>
    function overf() {
        document.getElementById('id1').innerHTML='bỏ ra';
    }
    function outf() {
        document.getElementById('id1').innerHTML='Di chuột';
    }
   //$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$
    function downf() {
        document.getElementById('id2').style.backgroundColor = "Lime";
        document.getElementById('id2').innerHTML = 'thả ra';
    }
    function upf() {
        document.getElementById('id2').style.backgroundColor = "LightBlue";
        document.getElementyId('id2').innerHTML = 'Nhấn chuột';
    }
    //$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$
    
function clickMeEvent(obj) {
  if (obj.innerHTML == "Click Me") {
    obj.innerHTML = "Click Me<br>Click Me Again";
    return;
  }
  if (obj.innerHTML == "Click Me<br>Click Me Again") {
    obj.innerHTML = "Thank You";  
    return; 
  }
  if (obj.innerHTML == "Thank You") {
  obj.innerHTML = "Goodbye";  
    return; 
  }
  if (obj.innerHTML == "Goodbye") {
    obj.style.display = "none";
    return;
  }
}

        
    
        
        
        
        

</script>

</body>
</html>
