<!DOCTYPE html>
<html>
<body>
    <div id="id" onmouseover="overf(this)" onmouseout="outf(this)" style="background-color:blue;width:100px;height:50px;">Di chuột</div>


<script>
    function overf() {
        document.getElementById('id').innerHTML='bỏ ra';}
    function outf() {
        document.getElementById('id').innerHTML='Di chuột';}
        
        
        

</script>

</body>
</html>
